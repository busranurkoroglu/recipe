<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="'text"
              placeholder="Enter the ingredient(s) you would like to use.."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Carpaccio, Pasta or Cheese</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/busranurkoroglu" target="_blank"
          >Busra Koroglu</a
        >
        and is
        <a href="https://github.com/busranurkoroglu/recipe" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://bk-recipes.vercel.app/" target="_blank"
          >hosted on Vercel.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
